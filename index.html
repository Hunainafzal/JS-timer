


<!DOCTYPE html>
<html>
<head>
  <title>Reverse Timer</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
  <h1>Reverse Timer</h1>
  <div class="timer">
    <span class="txt" id="hours">00 :</span>
    <span class="txt" id="minutes">00 :</span>
    <span class="txt" id="seconds">00</span>

  </div>
  <button onclick="startTimer()">Start</button>
  <button onclick="stopTimer()">Stop</button>
</div>





  <script src="script.js"></script>
</body>
</html>
